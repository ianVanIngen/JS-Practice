<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="main-sect">
        <div class="container">
            <h1 id="title">Our reviews</h1>
            <div class="review-box">
                <div id="profile-pic">
                </div>
                <h3 id="full-name">Full name</h3>
                <h4 id="job-position">Job position</h4>
                <p id="review-text"></p>
                <div class="buttons">
                    <button id="previous-btn"><i class="fa fa-angle-left"></i></button>
                    <button id="next-btn"><i class="fa fa-angle-right"></i></button>
                </div>
                <button id="random-btn">Surprise me</button>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
